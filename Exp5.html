<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Filter</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f4f7;
    padding: 30px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  select {
    display: block;
    margin: 0 auto 30px;
    padding: 10px;
    font-size: 16px;
  }

  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 25px;
  }

  .card {
    background: #fff;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  }

  .card img {
    width: 100%;
    height: 180px;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .price {
    color: #007bff;
    font-weight: bold;
  }
</style>
</head>

<body>

<div id="root"></div>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel">
const { useState } = React;

// ONLY PLACEHOLDER IMAGES (SAFE)
const products = [
  { id: 1, name: "Laptop", category: "Electronics", price: 50000 },
  { id: 2, name: "Headphones", category: "Electronics", price: 2000 },
  { id: 3, name: "Shoes", category: "Fashion", price: 1500 },
  { id: 4, name: "T-Shirt", category: "Fashion", price: 700 },
  { id: 5, name: "Smartphone", category: "Electronics", price: 30000 },
  { id: 6, name: "Watch", category: "Accessories", price: 2500 },
  { id: 7, name: "Bag", category: "Accessories", price: 1800 },
];

function ProductFilter() {
  const [filter, setFilter] = useState("All");

  const filtered =
    filter === "All"
      ? products
      : products.filter(p => p.category === filter);

  return (
    <div>
      <h2>Dynamic Product Filter</h2>

      <select onChange={e => setFilter(e.target.value)}>
        <option>All</option>
        <option>Electronics</option>
        <option>Fashion</option>
        <option>Accessories</option>
      </select>

      <div className="products">
        {filtered.map(p => (
          <div className="card" key={p.id}>
            <img
              src={`https://via.placeholder.com/400x300?text=${p.name}`}
              alt={p.name}
            />
            <h3>{p.name}</h3>
            <div className="price">â‚¹{p.price}</div>
            <small>{p.category}</small>
          </div>
        ))}
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root"))
  .render(<ProductFilter />);
</script>

</body>
</html>
